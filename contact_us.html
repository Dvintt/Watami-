    <div class="container fMenu bg-2">

            <div id="googleMap" style="width:100%;height:400px;"></div>

            <script>
                function myMap() {
                    var myCenter = new google.maps.LatLng(32.902663, -117.099268);
                    var mapCanvas = document.getElementById("googleMap");
                    var mapOptions = {
                        center: myCenter,
                        zoom: 15
                    };
                    var map = new google.maps.Map(mapCanvas, mapOptions);
                    var marker = new google.maps.Marker({
                        position: myCenter
                    });
                    marker.setMap(map);

                    // Zoom on to marker and shows address
                    google.maps.event.addListener(marker, 'click', function() {
                        map.setZoom(17);
                        map.setCenter(marker.getPosition());
                        var information = new google.maps.InfoWindow({
                            content: "9978 Scripps Ranch Blvd San Diego CA 92131"
                        });
                        information.open(map, marker);
                    });
                }
            </script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2RNoG-UnS4ozW0byE983x28PG9b0POsw&callback=myMap"></script>
